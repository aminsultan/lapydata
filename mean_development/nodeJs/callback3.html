<!DOCTYPE html>
<html>
<body>


<h1 id="demo"></h1>

<script>
setTimeout(function() { 
    myFunction("It is the different method of writing the callback function"); }, 3000);

function myFunction(value) {
  document.getElementById("demo").innerHTML = value;
}
</script>

</body>
</html>

<!-- it is asynchronous method working with callback -->
