<!DOCTYPE html>
<html>
<body>
<!-- promises -->

<p id="demo"></p>

<script>
function myDisplayer(some) {
  document.getElementById("demo").innerHTML = some;
}

let myPromise = new Promise((myResolve, myReject)=>{
  let x = 0;

// some code (try to change x to 5)

  if (x == 0) {
    myResolve("OK");
  } 
  else {
    myReject("Error");
  }
});

myPromise.then(
  (value)=> {
      myDisplayer(value);
    },
  (error)=> {
      myDisplayer(error);
    }
);
</script>

</body>
</html>
