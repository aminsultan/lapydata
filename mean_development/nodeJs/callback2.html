<!-- using promise -->

<script>
const myPromise = new Promise((myResolve, myReject)=> {
  setTimeout(()=>{ myResolve("this is call back using promise!!"); }, 3000);
});

myPromise.then((value)=> {
  document.getElementById("demo").innerHTML = value;
});
</script>
