    <!-- Bootstrap -->

  <body>
  	<div class="container-fluid">
  		<h1>Image Cropper</h1>
  		  <div class="col-md-4">
  				<div class="panel panel-primary">
            <div class="panel-body">
              <p>Implement an Image Cropper, which should provide following functionalities</p>
              <ul>
                <li>Rotate</li>
                <li>Flip Vertical</li>
                <li>Flip Horizontal</li>
                <li>Zoom In</li>
                <li>Zoom Out</li>
                <li>Download the cropped Image</li>
              </ul>
              <p>You can use any ready framework for the implementation</p>
            </div>    
          </div>
  			</div>
  			<div class="col-md-8">

  				<img id="image" src="https://images.template.net/wp-content/uploads/2016/04/27090026/Car-Wallpaper1.jpg" alt="Picture" >
          <hr/>

          <button class="btn btn-primary" id="btn-rotate">Rotate</button>
          <button class="btn btn-primary" id="btn-fv">Flip Verticle</button>
          <button class="btn btn-primary" id="btn-fh">Flip Horizontal</button>
          <button class="btn btn-primary" id="btn-zi">Zoom In</button>
          <button class="btn btn-primary" id="btn-zo">Zoom Out</button>
          <button class="btn btn-primary" id="btn-dwn">Download</button>
    
  			</div>
  		
    
	    
  	</div>
