<!DOCTYPE html>
<html>
    <head>
        <title>horizontal list</title>
        <style>
            ul{
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: chartreuse;
            }
            li{
                float: left;
                margin: 2px;
            }
            li a{
                display: block;
                background-color: darkblue;
                color: white;
            }
            li a:hover{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="cold drinks.png">cold drink</a></li>
            <li><a href="cold drinks.png">cold drink</a></li>
            <li><a href="cold drinks.png">cold drink</a></li>
            <li><a href="cold drinks.png">cold drink</a></li>
        </ul>
    </body>
</html>
