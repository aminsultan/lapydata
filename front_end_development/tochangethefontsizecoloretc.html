<input type="number" id="num1"/>
<input type="number" id="num2"/>
<button onclick="add()">add</button>
<button onclick="sub()">subtract</button>
<button onclick="mul()">multiply</button>
<button onclick="div()">divide</button>
<script>
    function add(){
        var x,y,z;
        x=parseInt(document.getElementById("num1").value);
        y=parseInt(document.getElementById("num2").value);
        z=x+y;
        alert(z);
    }
</script>
<script>
    function sub(){
        var x,y,z;
        x=parseInt(document.getElementById("num1").value);
        y=parseInt(document.getElementById("num2").value);
        z=x-y;
        alert(z);
    }
</script>
<script>
    function mul(){
        var x,y,z;
        x=parseInt(document.getElementById("num1").value);
        y=parseInt(document.getElementById("num2").value);
        z=x*y;
        alert(z);
    }
</script>
<script>
    function div(){
        var x,y,z;
        x=parseInt(document.getElementById("num1").value);
        y=parseInt(document.getElementById("num2").value);
        z=x/y;
        alert(z);
    }
</script></br>
</br>
<textarea id="textar"></textarea>
</br>

<input class="size_of_btn" type="button" value="1" id="one"
onclick="loaddata(this.value)"/>

<input class="size_of_btn" type="button" value="4" id="four" onclick="loaddata(this.value)"/>

<input class="size_of_btn" type="button" value="0" id="zero" onclick="loaddata(this.value)"/>
<input class="size_of_btn" type="button" value="+" id="plus" onclick="loaddata(this.value)"/>
<input class="size_of_btn" type="button" value="-" id="minus" onclick="loaddata(this.value)"/></br>
<input class="size_of_btn" type="button" value="*" id="multiply" onclick="loaddata(this.value)"/>
<input class="size_of_btn" type="button" value="/" id="divide" onclick="loaddata(this.value)"/>
<input class="size_of_btn" type="button" value="=" id="equal" onclick="calculate()"/>


<script>
    var result="";
    function loaddata(x){
        result=result+x;
        document.getElementById("textar").innerHTML=result;
    }
    function calculate() {
        document.getElementById("textar").innerHTML=eval(result);
        result="";
    }
</script>
