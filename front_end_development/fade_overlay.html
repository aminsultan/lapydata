<!DOCTYPE html>
<html>
    <head>
    <title>fade Overlay</title>
    <style>
        .container{
            position:relative;
            width: 32%;
            float: left;
            margin: 5px 5px 5px 5px;
        }
        .image1{
            display: block;
            width: 100%;
            height:100%;
        }
        
        .overlay1{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: 0.8s ease;
            background-color: yellow ;
        }
        .container:hover .overlay1{
            opacity: 1;
        }
        .text1{
            color: blueviolet;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 40%;
            transform: translate(-12%,-50%);
        }
        .image2{
            display: block;
            width: 100%;
            height:100%;
            opacity: 1;
            transition: 0.5s ease;
            /*backface-visibility: hidden;*/
        }

            /* bottom: 0; */

            width: 100%; */

            transition: 0.5s ease;
            background-color: white ;
            transform: translate(-50%,-50%);
        }
        .container:hover .image2{
            opacity: 0.3;
        }
        .container:hover .overlay2{
            opacity: 1;
        }
        
        .text2{
