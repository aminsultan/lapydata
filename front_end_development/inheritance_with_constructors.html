<head>
        <title>to learn inheritance of class of java script</title>
    </head>
    <body>
        <h1>learning inheritance with constructors</h1>
        <script>
            
class A{
    constructor(){
        console.log("amin");
    }
}
class B extends A{
    constructor(){
        super();
        console.log("sultan");

    }
}
class C extends B{
    constructor(){
        super();
        console.log("amin sultan");

    }
}

var objc=new C();


        </script>
        </body>
