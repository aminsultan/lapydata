<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript4</title>
    </head>
    <body>
        <!--learning let and const variable-->
        <!--in var varibale we can declare a single variable multiple times
        and also assign multiple values-->
        <!-- in let variable we cannot declare a single variable more than one time,
        though we can assign it multiple values -->
        <script>
            var x= 100;
            var x= 200;
            var x= 300;// multiple time declaration is possible
            x=400;//assigning the new value is possible
            document.write(x);

            let y= 500;
            // var y= 600;// multiple time declaration is not possible
            // var y= 700;// multiple time declaration is not possible
            y=800;//assigning the new value is possible
            document.write(y);

            const z= 900;
            // const z= 1000;// multiple time declaration is not possible
            // const z= 1100;// multiple time declaration is not possible
        //  z=1200;//assigning the new value is not possible
            document.write(z);
        </script>
    </body>
</html>
