<!DOCTYPE html>
<html>
<head>
<style>
.imgbox {
  float: left;
  text-align: center;
  width: 400px;
  height: 480px;
  border: 1px solid gray;
  margin: 12px;
  padding: 8px;
}

button {
  width: 100%;
  height: 30px;
}
</style>
</head>
<body>

<h3>Difference between display:none and visiblity: hidden</h3>
<p><strong>visibility:hidden</strong> hides the element, but it still takes up space in the layout.</p>
<p><strong>display:none</strong> removes the element from the document. It does not take up any space.</p>

<div class="imgbox" id="imgbox1" style="background-color: blue; color:white; font-size:30px">display:none<br>
  <img src="rose.jpg" alt="road1.jpg" style="width:400px ; height:400px">
  <button style="background-color: chartreuse ; font-size: 20px" onclick="removeElement()">Remove</button>
</div>

<div class="imgbox" id="imgbox2" style="background-color: blue; color:white; font-size:30px">visiblity: hidden<br>
  <img src="road2.jpg" alt="road1" style="width:400px ; height:400px">
  <button style="background-color: chartreuse ; font-size: 20px" onclick="changeVisibility()">Hide</button>
</div>

<div class="imgbox" style="background-color: blue; color:white; font-size:30px">Reset<br>
  <img src="river1.jpg" alt="river2.jpg" style="width:400px ; height:400px">
  <button style="background-color: chartreuse ; font-size: 20px" onclick="resetElement()" >Reset All</button>
</div>

<script>
function removeElement() {
  document.getElementById("imgbox1").style.display = "none";
}

function changeVisibility() {
  document.getElementById("imgbox2").style.visibility = "hidden";
}

function resetElement() {
  document.getElementById("imgbox1").style.display = "block";
  document.getElementById("imgbox2").style.visibility = "visible";
}
</script>

</body>
</html>
