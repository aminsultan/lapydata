<!DOCTYPE html>
<html>
    <head>
        <title>to learn inheritance of class of java script</title>
    </head>
    <body>
        <h1>learning inheritance</h1>
        <script>
            
class A{
    showA(){
        console.log("show A");
    }
}
class B extends A{
    showB(){
        console.log("show B");

    }
}
var obja=new A();
var objb=new B();
obja.showA();
objb.showA();
objb.showB();
        </script>
        </body>
