<!DOCTYPE html>
<html>
    <head>
        <title>to learn class of java script</title>
    </head>
    <body>
        <input type="text" id="fname">
        <input type="text" id="lname">
        <button onclick="disp()">Show</button>
        <script>
            class Demo{
                fname;
                lname;
                getdata(f,l){
                    this.fname=f;
                    this.lname=l;
                }
                showdata(){
                    console.log("fname="+this.fname+" "+this.lname);

                }
            }
            function disp() {
                var x,y;
                x = document.getElementById("fname").value;
                y = document.getElementById("lname").value;
                var dm = new Demo();
                dm.getdata(x,y);
                dm.showdata();

            }
