<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js4</title>
</head>

<body>
    <textarea name="" id="result" cols="8" rows="3"></textarea><br>



    <input type="button" value="7" onclick="loaddata(this.value)">
    <input type="button" value="8" onclick="loaddata(this.value)">
    <input type="button" value="9" onclick="loaddata(this.value)"><br>
    <input type="button" value="4" onclick="loaddata(this.value)">
    <input type="button" value="5" onclick="loaddata(this.value)">
    <input type="button" value="6" onclick="loaddata(this.value)"><br>
    <input type="button" value="1" onclick="loaddata(this.value)">
    <input type="button" value="2" onclick="loaddata(this.value)">
    <input type="button" value="3" onclick="loaddata(this.value)"><br>
    <input type="button" value="0" onclick="loaddata(this.value)">
    <input type="button" value="=" onclick="calculate()">
    <input type="button" value="+" onclick="loaddata(this.value)"><br>
    <input type="button" value="-" onclick="loaddata(this.value)">
    <input type="button" value="*" onclick="loaddata(this.value)">
    <input type="button" value="/" onclick="loaddata(this.value)"><br>
    <input type="button" value="Clear" onclick="cleardata(this.value)">


    <script>
        let str = "";
        function loaddata(dt) {
            str += dt;
            document.getElementById('result').innerHTML = str;

        }
        function calculate() {
            document.getElementById("result").innerHTML = eval(str);
            str = "";
        }
        function cleardata(){
            str ="";
            document.getElementById("result").innerHTML= str;
        }
    </script>
</body>

</html>
