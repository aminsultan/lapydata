<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js3</title>
</head>
<body>
    <input type="text" onfocusout="getdata(this.value)">
    <input type="text" onkeypress="letdata(this.value)">
<script>
function getdata(x){
        alert(x);
    }
function letdata(x){
        console.log(x);
    }
</script>
    
</body>
</html>
