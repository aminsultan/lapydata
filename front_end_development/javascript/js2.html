<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js2</title>
</head>
<body>
    <input type="text" id="num1">
    <input type="text" id="num2">

    <button onclick="add_data()">Add</button>
    <button onclick="subtract_data()">Subtract</button>
    <button onclick="mutiply_data()">Multiply</button>
    <button onclick="divide_data()">Divide</button>

    

    <p id="result"></p>

    <script>
        function add_data(){
            let x = parseInt(document.getElementById("num1").value) ;
             y = parseInt(document.getElementById("num2").value);
             z = x + y ;

            document.getElementById("result").innerHTML = "the addition is " + z ;
        }

        function subtract_data(){
            let x = parseInt(document.getElementById("num1").value) ;
             y = parseInt(document.getElementById("num2").value);
             z = x - y ;

            document.getElementById("result").innerHTML = "the subtraction is " + z ;   
        }

        function mutiply_data(){
            let x = parseInt(document.getElementById("num1").value) ;
             y = parseInt(document.getElementById("num2").value);
             z = x * y ;

            document.getElementById("result").innerHTML = "the multiplication is " + z ;   
        }

        function divide_data(){
            let x = parseInt(document.getElementById("num1").value) ;
             y = parseInt(document.getElementById("num2").value);
             z = x / y ;

            document.getElementById("result").innerHTML = "the division is " + z ;
        }
        
    </script>
</body>
</html>
