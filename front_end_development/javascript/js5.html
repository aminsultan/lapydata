<body>
    <script>let x = 7, y = 8, z = 5;
    // this is normal if else
        if (x > y) {
            console.log("x is greater");
        }
        else {
            console.log('x is not greater')

        }
        if (x == 7) {
            console.log("x is 7");
        }
        else {
            console.log('x is not 7')

        }
// this is nested if else
        if (x > y) {
            if (x > z) {
                console.log("x i greater");
            }
        }
        else {
            if (y > z) {
                console.log("y is greater");
            }
            else {
                console.log("z is greater");
            }
        }

        // ladder if else

        if (x>y && x>z){
            console.log("x is greater");
        }
        else if(y>z && y>x){
            console.log("y is greater");

        }
        else{
            console.log("z is greater")
        }

        

    </script>
