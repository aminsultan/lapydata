<form>
  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" ngModel name="fname" #fname = "ngModel"
    pattern="[A-Za-z]{8}"
     class="form-control" id="fname" (click) = "showinfo(fname)"
    aria-describedby="emailHelp" minlength="5" required>
    <div class="alert alert-danger" *ngIf="fname.invalid && fname.touched">
      <div *ngIf="fname.errors.required">
        please fill it! it is required.
      </div>
      <div *ngIf="fname.errors.minlength">
        minimum length is 5.
      </div>
      <div *ngIf="fname.errors.pattern">
        pattern error.
      </div>
    </div>
  </div>


  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
