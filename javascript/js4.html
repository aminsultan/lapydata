<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1 id= "demo" style="font-size: 30px; color: blue; font-family: 'Times New Roman', Times, serif;">to change the font size font color etc(to change the style)</h1>
   


    <button onclick="document.getElementById('demo').style.fontSize='50px'">click to change the font size</button>
    <button onclick="document.getElementById('demo').style.fontFamily='Arial, Helvetica, sans-serif' ">click to change the font family</button>
    <button onclick="document.getElementById('demo').style.color='red' ">click to change the font color</button>

</body>
